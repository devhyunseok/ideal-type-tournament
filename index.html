<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 이상형 월드컵</title>
  <link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>
<body>
  <div id="game-start-page">
    <H1>캐릭터 이상형 월드컵</H1>
    <select class="game-select-round">
      <option value="32" selected>32강</option>
      <option value="16">16강</option>
      <option value="8">8강</option>
    </select>
    <button id="game-start">게임 시작</button>
  </div>
  <div id="game-board">
    <header>
      <h2>
        <span id="current-round"></span>
      </h2>
      <div>
        <button id="btn-first">처음으로</button>
        <button id="btn-back" disabled>이전</button>
      </div>
    </header>
    <div class="content">
      <div class="versus">
        <button id="btn-left-img">
          <img class="battle-img" id="left-img" src=""/>
        </button>
        <span> VS </span>
        <button id="btn-right-img">
          <img class="battle-img" id="right-img" src=""/>
        </button>
      </div>
      <div class="versus-result">
        <img class="result-img" src=""/>
        <button class="btn-restart">다시 하기</button>
      </div>
    </div>
    <div id="history-wrapper">
      <h4> 토너먼트 기록 </h4>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
